<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hocus Focus | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body class="blank">
    <header class="header">
      <nav class="navbar navbar-style">
        <div class="container">
          <div class="navbar-header">
            <b>HOCUS FOCUS</b>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="index.html"><b>Home</b></a>
            </li>
            <li>
              <a href="about.html"><b>About</b></a>
            </li>
            <li>
              <a href="settings.html"><b>Settings</b></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="card">
        <div class="card-body">
          <figure class="clock">
            <div class="mins">00</div>
            <div>:</div>
            <div class="secs">00</div>
            <audio
              src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
            ></audio>
            <svg class="progress-ring" height="180" width="180">
              <circle
                class="progress-ring__circle"
                stroke-width="8"
                fill="transparent"
                r="80"
                cx="90"
                cy="90"
              />
            </svg>
          </figure>

          <div class="btn-group">
            <button class="start">Focus</button>
            <button class="reset">Reset</button>
            <button class="pause">Pause</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="inputDiv centered">
        <input
          type="text"
          class="input"
          placeholder="What Do You Want to Do..."
        />
        <input
          type="number"
          class="sessionInput"
          placeholder="Sessions"
          min="1"
        />
        <button class="add"><i class="glyphicon glyphicon-ok"></i></button>
      </div>
      <div class="centered myTodoList"></div>
    </section>

    <script src="time.js"></script>
    <script src="progress.js"></script>
    <script src="mains.js"></script>
  </body>
</html>
